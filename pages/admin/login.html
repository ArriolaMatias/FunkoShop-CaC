            <main>
                <section>
                    <div class="divIngresolog">
                        <p><h1> Ingresar a mi cuenta</h1></p>
                   
                        <div class="divLoginForm">
                            <form class="Login_form" method="post" action=#>
                                <label class="Login_form-labelUser" for="LUsuario">Email:</label> 
                                <input class="Login_form-inputUser" type="text" id="LUsuario" name="User" placeholder="tucorreo@correo.com">
                                <br>
                                <label class="Login_form-labelContraseña" for="LContraseña">Contraseña:</label> 
                                <input class="Login_form-inputContraseña" type="password" id="LContraseña" name="Contraseña" placeholder="⬮⬮⬮⬮⬮⬮⬮⬮⬮">
                                <br>
                                <input class="Login_form-checkboxRemember" type="checkbox" id="LRecordarme" name="LRcheckbox" value="Rememberme">
                                <label class="Login_form-labelCheckbox" for="LRecordarme"><b>Recordarme</b></label>
                                <input class="Login_form-inputSubmitButton" type="submit" id="BIngreso" name="BotonIngreso" value="Ingreso">
                            </form>
                        </div>
                        <a  href="#"> Olvidé mi contraseña</a>
                    </div>
                </section>
