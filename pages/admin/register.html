                            <input class="register__form-input" id="reContraseña" type="password" placeholder="⬮⬮⬮⬮⬮⬮⬮⬮⬮">
                        </div>
                    </fieldset>
                    <fieldset>
                            <div>
                                <input class="register__form-button" type="submit" value="Registrar">
